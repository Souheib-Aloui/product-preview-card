<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css">
 
  
</head>
<body>
  <div class="card">
    <div class="image-container">
      <img  class="pic" src="images/image-product-desktop.jpg" alt="Bottle of Chanel Perfume">
    </div>

    <div class="text-content">
        <h3 class="product">Perfume</h3>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
        
        <div class="prices"> 
          <h2 class="current-price">$149.99</h2>
          <h3 class="previous-price" >$169.99</h3>
        </div>
      
  
        <button class="add-btn"> 
          <img class="carticon" src="images/icon-cart.svg" alt="cart image-product-desktop">
          Add to Cart</button> 
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Code by <a href="">Souheib Aloui</a>
  </div>
  
</body>
</html>
